<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chem Melting Point Sim</title>
  <meta name="description" content="Melting Point Sim">
  <meta name="Matt McPartlan">

  <link rel="stylesheet" href="mp/styles.css">

</head>

<body>
  <img id="endImage" class="img" src="mp/endImage.jpg">
  <img id="startImage" class="img" src="mp/startImage.jpg">
  <div class="UI">
    <div class="info" id="start">Start temperature: </div>
    <div class="info" id="end">End temperature: </div>
    <div class="info" id="ramp">Ramp rate: </div>
    <div class="info" id="thermometer" style="color: red">Temperature: </div>
    <br>
    <input class="info" type="text" id="rstart" placeholder="Start temperature"><br><br>
    <input class="info" type="text" id="rend" placeholder="End temperature"><br><br>
    <input class="info" type="text" id="rrate" placeholder="Ramp rate"><br><br>

    <input class="info" class="info" type="submit" onclick="startButton()" value="Start">
    <input class="info" type="submit" onclick="resetButton()" value="Reset">
    <br><br>
    <input class="info" type="text" id="mpset" placeholder="DEMO: Enter unknown code"><br><br>
  </div>
  <script src="mp/script.js"></script>
</body>
</html>
